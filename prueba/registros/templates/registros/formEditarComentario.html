{% extends "inicio/encabezado.html" %}

{% block titulo %} CONTACTANOS {%endblock%}

{% block encabezado %}
<!--Encabezdo -->
        <!--Encabezdo -->
        <div class="page-header">
            <div class="page-title">
                <h3>CONTACTANOS
                    <small>Modificando Comentario</small></h3>
            </div>
        </div>
        <!-- /Encabezado-->
{%endblock%}

{% block contenido %}


        <!-- Formulario -->
        <form class="form-horizontal" action="{% url 'Editar' comentario.id %}" method="POST" role="form">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-body"> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">Nombre:</label>
                        <div class="col-sm-10">
                            <input value={{comentario.usuario}} name="usuario" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">Mensaje:</label>
                        <div class="col-sm-10">
                            <textarea name="mensaje" cols="50" rows="10" class="form-control">{{comentario.mensaje}}</textarea>
                        </div>
                    </div>
                    <div class="form-actions text-right">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>

                </div>
            </div>
        </form>
    <!-- Fin del Formulario -->
{%endblock%}
